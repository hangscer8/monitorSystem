<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <script src="js/jquery2.1.4.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/front-fastopt.js" type="text/javascript"></script>
</head>

<body>
<div class="row">
    <div class="col-md-4 col-md-offset-4 text-center text-info">用户登陆</div>
    <form class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label for="username" class="control-label ">
                <span class="glyphicon glyphicon-user" aria-hidden="true"/>
                UserName
            </label>
            <input type="text" id="username" class="form-control" placeholder="input a user name"/>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">
                <span class="glyphicon glyphicon-sunglasses" aria-hidden="true"/>
                Password
            </label>
            <input type="password" id="password" class="form-control" placeholder="input a password"/>
        </div>
        <input type="button" value="登陆" class="col-md-2 col-md-offset-3 btn btn-primary"/>
        <input type="button" value="清除" class="col-md-2 col-md-offset-1 btn btn-warning"/>
    </form>
</div>


<script type="application/javascript">
//    nathan.service.LoginService().render()
</script>
</body>

</html>
