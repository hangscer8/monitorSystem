<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <script src="js/jquery2.1.4.js" type="text/javascript"></script>
    <script src="js/front-fastopt.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login/login.css"/>
    <!--登录界面-->
</head>

<body>
<div class="panel panel-default centerBox">
    <div class="panel-heading">
        <h3 class="panel-title">登录</h3>
    </div>
    <div class="panel-body">
        <form id="loginForm">
            <div class="form-group">
                <label for="usernameInput">username</label>
                <input type="text" class="form-control" id="usernameInput" name="username"
                       placeholder="请输入username">
            </div>
            <div class="form-group">
                <label for="passwordInput">password</label>
                <input type="password" class="form-control" id="passwordInput" name="password"
                       placeholder="请输入password">
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" value="common" name="type" checked>用户</label>
                <label class="radio-inline">
                    <input type="radio" value="admin" name="type">管理员</label>
            </div>
            <button type="button" class="btn btn-info center-block" onclick="nathan.LoginService().loginForm(document.getElementById('loginForm'))">submit</button>
        </form>
    </div>
</div>
<script>
        nathan.LoginService().setAuth()
</script>
</body>

</html>
