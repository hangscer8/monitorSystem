@(title: String)
@*添加agent*@
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-2.2.0.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/front-fastopt.js")"></script>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
    </head>
    <body>
        @layout.navbar()
        <div class="row">
            <form class="col-md-4 col-md-offset-4" id="addAgentForm">
                <div class="form-group">
                    <label for="ip" class="control-label text-primary"><span class="glyphicon glyphicon-globe"/>Ip</label>
                    <input type="text" id="ip" class="form-control" placeholder="input the agent ip."/>
                </div>
                <div class="form-group">
                    <label for="port" class="control-label text-primary"><span class="glyphicon glyphicon-indent-right"/>
                        Port</label>
                    <input type="text" id="port" class="form-control" placeholder="input the agent port."/>
                </div>
                <button class="btn btn-primary col-md-2 col-md-offset-3" id="addAgentButton">添加</button>
                <button class="btn btn-primary col-md-2 col-md-offset-1" id="resetButton">清除</button>
            </form>
        </div>
        <script type="text/javascript">
                nathan.service.agent.AgentService().addAgentService()
        </script>
    </body>
</html>
